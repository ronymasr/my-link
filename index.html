<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روابطي الاجتماعية</title>
    <style>
        body {
            font-family: 'Cairo', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #052797 0%, #c7ed75 100%);
            margin: 0;
            direction: rtl;
        }
        .container {
            text-align: center;
            background: #f0a5a5;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgb(0, 0, 0);
            position: relative;
            overflow: visible;
        }
        .social-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin: 15px;
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background: linear-gradient(90deg, #007bff 60%, #00c6ff 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 16px rgba(0,123,255,0.15);
            position: relative;
            overflow: hidden;
        }
        .social-button:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 24px rgba(0,123,255,0.25);
        }
        .social-icon {
            width: 28px;
            height: 28px;
            vertical-align: middle;
        }
        /* Bubble animation */
        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
            pointer-events: none;
            animation: bubble-pop 0.8s forwards;
            z-index: 10;
        }
        @keyframes bubble-pop {
            0% {
                transform: scale(0.5);
                opacity: 0.8;
            }
            80% {
                transform: scale(2.5);
                opacity: 0.5;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
    </style>
