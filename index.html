        }
        .social-icon {
            font-size: 6vw;           /* رجعت كما كانت */
            vertical-align: middle;
        }
        .animated-gif {
            /* Remove all previous styles except animation */
            background: none !important;
            border: none !important;
            box-shadow: none !important;
            border-radius: 0 !important;
            object-fit: unset !important;
            width: 6vw;
            height: 6vw;
            min-width: 40px;
            min-height: 40px;
            max-width: 60px;
            max-height: 60px;
            margin-bottom: 4vw;
            position: relative;
            z-index: 1;
            animation: warning-blink 1s linear infinite;
            opacity: 1;
            color: #ffb300 !important;
            display: inline-block;
        }
        .animated-gif.bottom {
            margin-top: 24px !important;
            animation-delay: 0.5s;
        }

        @keyframes spin-fade {
            0%   { opacity: 1; transform: scale(1) rotate(0deg);}
            60%  { opacity: 0; transform: scale(0.7) rotate(270deg);}
            80%  { opacity: 0; transform: scale(0.7) rotate(320deg);}
            100% { opacity: 1; transform: scale(1) rotate(360deg);}
        }
        @keyframes warning-blink {
            0%   { opacity: 1; }
            40%  { opacity: 0; }
            60%  { opacity: 0; }
            100% { opacity: 1; }
        }
        .moving-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        footer {

            color: #eee;
            font-size: 3.5vw;

            background: rgba(0,0,0,0.18);

            border-radius: 4vw;
            width: 96vw;
            max-width: 430px;

        @media (min-width: 500px) {

                padding: 14px 0 10px 0;
                border-radius: 12px;
                max-width: 430px;
                margin-top: 40px;
            }
        }
    </style>
</head>

    <script>
        // Matrix effect
        const canvas = document.createElement('canvas');
        canvas.style.width = '100vw';
        canvas.style.height = '100vh';
        canvas.style.position = 'absolute';
        canvas.style.top = '0';
        canvas.style.left = '0';
        canvas.style.zIndex = '-2';
        canvas.style.pointerEvents = 'none';
        document.getElementById('matrix-bg').appendChild(canvas);

        function resizeMatrix() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeMatrix();
        window.addEventListener('resize', resizeMatrix);

        const ctx = canvas.getContext('2d');
        const letters = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズヅブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const fontSize = 18;
        let columns = Math.floor(window.innerWidth / fontSize);
        let drops = Array(columns).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.13)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = fontSize + "px monospace";
            ctx.fillStyle = "#00FF41";
            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 40);
    </script>
